<!-- Use video and audio tags to display video and audio with the playback, audio controls -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video</title>
  </head>
  <body>
    <h1>Audio</h1>
    <audio controls="" src="./stuff/music.mp3"></audio>
    <h1>Video</h1>
    <video style="width: 300px" controls="" src="./stuff/video.mp4"></video>
  </body>
</html>

<!-- Q5 - b. Create a sign in form -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <form action="">
      <label for="email">Email:</label>
      <input type="email" name="" id="email" required pattern=".{3,}" />
      <br />
      <label for="password">Password:</label>
      <input type="password" name="" id="password" required pattern=".{3,}" />
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
